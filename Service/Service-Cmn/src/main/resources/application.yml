# 服务端口
server:
  port: 8202
spring:
  application:
    # 服务名称
    name: Service-Cmn
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.43.128:3306/medical_cmn?characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: Luo@123456
  # 设置返回json全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # Redis
  redis:
    host: 192.168.43.128
    port: 6379
    database: 0
    timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        # 最大阻塞等待时间(负数表示没限制)
        max-idle: 5
        min-idle: 0
# mapper XML文件的路径
mybatis-plus:
  mapper-locations: classpath:com/medical/mapper/*.xml